name: packaging

on:
  push:
    branches:
      - main
    tags:
        - 'apache-sedona-db-*-rc*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Prepare version
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION=${GITHUB_REF_NAME#apache-sedona-db-}
            VERSION=${VERSION%-rc*}
          else
            VERSION=$(grep 'set(NANOARROW_VERSION' CMakeLists.txt | \
                        grep -E -o '[0-9]+\.[0-9]+\.[0-9]+')
            description=$(git describe \
                            --always \
                            --dirty \
                            --long \
                            --match "apache-sedona-db-[0-9]*.*" \
                            --tags)
            case "${description}" in
              # apache-sedona-db-0.1.0-10-1234567-dirty
              apache-sedona-db-*)
                # 10-1234567-dirty
                distance="${description#apache-sedona-db-*.*.*-}"
                # 10-1234567
                distance="${distance%-dirty}"
                # 10
                distance="${distance%-*}"
                ;;
              *)
                distance=$(git log --format=oneline | wc -l)
                ;;
            esac
            VERSION="${VERSION}.dev${distance}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create archive
        shell: bash
        run: |
          dev/release/source_build.sh \
            apache-sedona-db-${VERSION} \
            $(git log -n 1 --format=%h)

      - uses: actions/upload-artifact@v4
        with:
          name: source
          retention-days: 7
          path: |
            apache-sedona-db-${{ env.VERSION }}.tar.gz

  docs:
    runs-on: ubuntu-latest
    needs:
      - source

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: source

      - name: Extract source archive
        run: |
          source_archive=$(echo apache-sedona-db-*.tar.gz)
          VERSION=${source_archive#apache-sedona-db-}
          VERSION=${VERSION%.tar.gz}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          tar xf apache-sedona-db-${VERSION}.tar.gz
          mv apache-sedona-db-${VERSION} sedona-db

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install docs requirements
        run: |
            pip install -r sedona-db/docs/requirements.txt

      - name: Install dev SedonaDB Python
        run: |
            pip install sedona-db/python/sedonadb/

      - name: Build documentation
        run: |
          cd sedona-db
          docker compose run --rm -e GITHUB_ACTIONS docs
          echo "::endgroup::"

      - name: Compress docs
        run: |
          cp -R sedona-db/docs/_build/html sedona-db-docs
          tar -czf docs.tgz sedona-db-docs

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          retention-days: 2
          path: |
            docs.tgz

  update-asf-site:
    runs-on: ubuntu-latest
    needs:
      - docs
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Clone asf-site branch
        uses: actions/checkout@v4
        with:
          ref: asf-site
          path: pages-clone

      - name: Update development documentation
        env:
          DOC_TAG: "main"

        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          cd pages-clone
          if [ -d "$DOC_TAG" ]; then
            git rm -rf "$DOC_TAG"
          fi

          tar -xf ../docs.tgz
          mv sedona-db-docs "$DOC_TAG"

          git add *
          git commit --allow-empty -m"update documentation for tag $DOC_TAG"

      - name: Push development documentation to asf-site
        if: success() && github.repository == 'apache/sedona-db' && github.ref == 'refs/heads/main'
        run: |
          cd pages-clone
          git push

  create-release:
    runs-on: ubuntu-latest
    needs:
      - docs
      - source
    permissions:
      contents: write

    steps:
      - name: Get all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List release artifacts
        run: |
          find release-artifacts -type f

      - name: Create release
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/*/}
          UPLOAD=$(find release-artifacts -type f)

          gh release create "${RELEASE_TAG}" \
            --repo ${{ github.repository }} \
            --prerelease \
            --title "sedona-db ${RELEASE_TAG}" \
            ${UPLOAD}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
