name: packaging

on:
  push:
    branches:
      - main
    tags:
        - 'apache-sedona-db-*-rc*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Git tag name to deploy documentation for a specific release version (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Prepare dev version
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            # In the case of a tag, the version in Cargo.toml is already correct
            VERSION=${GITHUB_REF_NAME#apache-sedona-db-}
            VERSION=${VERSION%-rc*}
          else
            # Set an alpha version and save it to env
            VERSION=$(python ci/scripts/set_dev_version.py)
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create archive
        shell: bash
        run: |
          ci/scripts/build-source.sh \
            apache-sedona-db-${VERSION} \
            $(git log -n 1 --format=%h)

      - uses: actions/upload-artifact@v4
        with:
          name: source
          retention-days: 7
          path: |
            apache-sedona-db-${{ env.VERSION }}.tar.gz

  docs:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Use stable Rust
        id: rust
        run: |
          rustup toolchain install stable --no-self-update
          rustup default stable

      - name: Install dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y libgeos-dev

      - uses: Swatinem/rust-cache@v2
        with:
          # Update this key to force a new cache (but share with the python.yml workflow)
          prefix-key: "python-v1"

      - name: Install docs requirements
        run: |
            pip install -r docs/requirements.txt

      - name: Install dev SedonaDB Python
        run: |
            pip install python/sedonadb/ -vv

      - name: Build documentation
        run: |
          ci/scripts/build-docs.sh

      - name: Compress docs
        run: |
          cp -R site sedona-db-docs
          tar -czf docs.tgz sedona-db-docs

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          retention-days: 2
          path: |
            docs.tgz

  update-asf-site:
    runs-on: ubuntu-latest
    needs:
      - docs
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Deploy documentation with mike
        env:
          TAG_NAME: ${{ github.event.inputs.tag_name }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Extract docs
          tar -xf docs.tgz
          
          # Deploy based on trigger type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Deploy tagged version and set as latest and default
            mike deploy --update-aliases $TAG_NAME latest -b asf-site -p
            mike set-default latest -b asf-site -p
          else
            # Deploy development snapshot
            mike deploy latest-snapshot -b asf-site -p
          fi

  create-release:
    runs-on: ubuntu-latest
    needs:
      - docs
      - source
    permissions:
      contents: write

    steps:
      - name: Get all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List release artifacts
        run: |
          find release-artifacts -type f

      - name: Create release
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/*/}
          UPLOAD=$(find release-artifacts -type f)

          gh release create "${RELEASE_TAG}" \
            --repo ${{ github.repository }} \
            --prerelease \
            --title "sedona-db ${RELEASE_TAG}" \
            ${UPLOAD}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
