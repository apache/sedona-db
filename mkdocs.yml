site_name: SedonaDB
site_description: "Documentation for Apache SedonaDB"
nav:
   - Home: index.md
   - CLI Quickstart: quickstart-cli.md
   - Python Quickstart: quickstart-python.ipynb
   - Development: development.md
   - API Reference:
      - Python: reference/python.md
      - SQL: reference/sql.md
repo_url: https://github.com/apache/sedona-db
repo_name: apache/sedona-db
theme:
  name: material
  font:
    font: false
    name: 'material'
  palette:
    primary: 'deep orange'
    accent: 'green'
  favicon: image/sedona_logo_symbol.png
  logo: image/sedona_logo_symbol_white.svg
  icon:
    logo: fontawesome/solid/earth-americas
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.share
    - search.suggest
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

